<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#0a0a0a"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1a1a1a" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="800" height="400" fill="url(#grid)"/>
  
  <!-- Glowing effect -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Image icon -->
  <g transform="translate(150, 120)">
    <rect x="0" y="0" width="120" height="100" rx="8" fill="none" stroke="#00ff88" stroke-width="3" filter="url(#glow)"/>
    <circle cx="30" cy="30" r="12" fill="#00ff88" opacity="0.6"/>
    <path d="M 15 70 L 40 50 L 70 65 L 105 35" fill="none" stroke="#00ff88" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Arrow -->
  <g transform="translate(300, 165)">
    <line x1="0" y1="0" x2="80" y2="0" stroke="#ff0055" stroke-width="3" filter="url(#glow)"/>
    <polygon points="80,0 70,-8 70,8" fill="#ff0055"/>
  </g>
  
  <!-- XSS Code block -->
  <g transform="translate(410, 120)">
    <rect x="0" y="0" width="240" height="100" rx="8" fill="#1a1a1a" stroke="#ff0055" stroke-width="3" filter="url(#glow)"/>
    <text x="120" y="35" font-family="monospace" font-size="16" fill="#00ff88" text-anchor="middle">&lt;script&gt;</text>
    <text x="120" y="60" font-family="monospace" font-size="14" fill="#ffaa00" text-anchor="middle">alert('XSS')</text>
    <text x="120" y="85" font-family="monospace" font-size="16" fill="#00ff88" text-anchor="middle">&lt;/script&gt;</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle" filter="url(#glow)">
    Image XSS Injection
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="355" font-family="Arial, sans-serif" font-size="18" fill="#00ff88" text-anchor="middle">
    EXIF Metadata Exploitation
  </text>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="3" fill="#ff0055" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="750" cy="350" r="3" fill="#00ff88" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="700" cy="50" r="3" fill="#ffaa00" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>
